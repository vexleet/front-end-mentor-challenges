<body class="bg-very-dark-blue h-screen flex justify-center items-center">
  <div class="bg-gray-900 px-5 py-7 rounded-3xl mx-auto w-80 h-fit">
    <div class="rounded-full bg-dark-blue p-3 flex items-center w-fit">
      <img src="/images/icon-star.svg"/>
    </div>
    <h2 class="text-white my-3.5 text-2xl font-sans">How did we do?</h2>
    <p class="text-medium-grey text-xs mb-7 font-sans">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="flex justify-between w-100">
      <div class="rating">1</div>
      <div class="rating">2</div>
      <div class="rating">3</div>
      <div class="rating">4</div>
      <div class="rating">5</div>
    </div>

    <button class="bg-primary-orange mt-6 uppercase w-full text-center rounded-full py-3 text-white hover:bg-white hover:text-orange-500 transition-colors duration-200 ease-linear cursor-pointer">Submit</button>
  </div>
