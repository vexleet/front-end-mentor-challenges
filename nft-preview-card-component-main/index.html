<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; margin-top: 20px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <section class="nft-card">
    <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium"/>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <section class="nft-about">
      <img class="eth-icon" src="images/icon-ethereum.svg" alt="Ehtereum Icon"/>
      <p class="price">0.041 ETH</p>

      <img class="clock-icon" src="images/icon-clock.svg" alt="Clock Icon"/>
      <p class="days-left">3 days left</p>
    </section>

    <hr/>

    <section class="created-by">
      <img src="images/image-avatar.png" width="30" height="30" alt="Avatar Image of a man"/>
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vexleet" target="_blank">vexleet</a>.
  </div>
</body>
</html>
