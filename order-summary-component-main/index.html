<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <img class="pattern" src="images/pattern-background-desktop.svg"/>

  <section class="order-summary">
    <img src="images/illustration-hero.svg" alt="Man with headphones listening to music"/>

    <section class="order-summary-content">
      <h1 class="order-summary-title">Order Summary</h1>

      <p class="order-summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <section class="order-plan">
        <img src="images/icon-music.svg" width="48" height="48" alt="Music icon"/>

        <section class="plan-details">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </section>

        <a href="#">Change</a>
      </section>

      <button class="base-button main">Proceed to Payment</button>
      <button class="base-button secondary">Cancel Order</button>
    </section>
  </section>

</html>
